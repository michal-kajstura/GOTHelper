<!DOCTYPE html>
<html lang="Pl-pl"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <title>GOTHelper</title>

        <meta name="keywords" content="Logowanie, GOTHelper, góry, wycieczki">
        <meta name="description" content="Strona logowania"/>
        
        <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Sorts+Mill+Goudy&display=swap" rel="stylesheet"> 
        
        <link rel="stylesheet" th:href="@{/styles.css}" type="text/css"/>

    </head>

    <div th:insert="navbar :: bar"></div>
    <body>


    <div class = "container">
        <div class="box">
                <form method="post" th:object="${signup_model}" class="signUpForm">
                    <h4 class="row">Rejestracja</h4>
                    <div class="errors" th:if="${#fields.hasErrors('login')}">
                        <div th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="error">error</div><br />
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error">error</div><br />
                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error">error</div> <br />
                    </div>

                    <input placeholder="Twój login" name="login" class="row"
                            th:value="${login}">

                    <input placeholder="Twój adres email" name="email" class="row"
                            th:value="${email}">

                    <input type="password" placeholder="Twoje hasło" name="password" class="row"
                            th:value="${password}">

                    <input type="password" placeholder="Powtórzone hasło" name="repeatedPassword" class="row"
                            th:value="${repeatedPassword}">

                    <input type="submit" value="Zarejestruj" class="row" >

                    <a style="color: white;margin-left: 20%"  class="row" href=""><h5>Zapomniałeś hasło?</h5></a>
                </form>
       </div>
    </div>

    </body>




</html>
