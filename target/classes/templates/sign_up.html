<!DOCTYPE html>
<html lang="Pl-pl"
      xmlns:th="http://www.thymeleaf.org">>
    <head>
        <meta charset="utf-8"/>
        <title>GOTHelper</title>

        <meta name="keywords" content="Rejestracja, GOTHelper, góry, wycieczki">
        <meta name="description" content="Strona rejestracji"/>
        
        <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Sorts+Mill+Goudy&display=swap" rel="stylesheet">

        <link rel="stylesheet" th:href="@{/styles.css}" type="text/css"/>
        <link rel="stylesheet" th:href="@{/signin.css}" type="text/css"/>

    </head>

    <div th:insert="navbar :: bar"></div>
    <body>


    <div class = "box">   
        <div class="center">

            <h4>Rejestracja</h4>
            <form method="post" th:object="${signup_model}" class="inputData">

                <div th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="error">error</div>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error">error</div>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error">error</div>

                <input placeholder="Twój login" name="login"
                        th:value="${login}">

                <input placeholder="Twój adres email" name="email"
                        th:value="${email}">

                <input type="password" placeholder="Twoje hasło" name="password"
                        th:value="${password}">

                <input type="password" placeholder="Powtórzone hasło" name="repeatedPassword"
                        th:value="${repeatedPassword}">

                <input type="submit" value="Zarejestruj" >

            </form>

       </div>
    </div>

    </body>




</html>
